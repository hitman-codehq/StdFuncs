name: Linux

on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Debug
        run: |
          make DEBUG=1
          cd Tests
          make DEBUG=1
          for file in Debug/T_*.debug; do $file; done
      - name: Build
        run: |
          make
          cd Tests
          make
          for file in Debug/T_*.debug; do $file; done
      - name: Archive Libraries
        uses: actions/upload-artifact@v3
        with:
          name: Libraries
          path: |
            Debug/*.a
            Release/*.a
